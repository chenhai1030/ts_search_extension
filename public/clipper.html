<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Funtv Gallery Clipper</title>
    <base target="_blank" />
    <script type="text/javascript" src="js/clipper.js"></script>
    <link rel=stylesheet type="text/css" href="styles/clipper.css">
</head>
<body>
    <div style="width: 1920;height: 1280;">
        <div id="regionSelectorContainer">
            <canvas id="outerFrame" style="margin: 0 0;"width=1920 height="1280"></canvas>
        </div>
        <div id="cropper-crop-box" class="cropper-crop-box" style="width: 0px; height: 0px; ">
            <span id="line-e" class="cropper-line line-e" data-cropper-action="e"></span>
            <span id="line-n" class="cropper-line line-n" data-cropper-action="n"></span>
            <span id="line-w" class="cropper-line line-w" data-cropper-action="w"></span>
            <span id="line-s" class="cropper-line line-s" data-cropper-action="s"></span>
            <span id="point-e" class="cropper-point point-e" data-cropper-action="e"></span>
            <span id="point-n" class="cropper-point point-n" data-cropper-action="n"></span>
            <span id="point-w" class="cropper-point point-w" data-cropper-action="w"></span>
            <span id="point-s" class="cropper-point point-s" data-cropper-action="s"></span>
            <span id="point-ne" class="cropper-point point-ne" data-cropper-action="ne"></span>
            <span id="point-nw" class="cropper-point point-nw" data-cropper-action="nw"></span>
            <span id="point-sw" class="cropper-point point-sw" data-cropper-action="sw"></span>
            <span id="point-se" class="cropper-point point-se" data-cropper-action="se"></span>
        </div>
    </div>
</body>
</html>
