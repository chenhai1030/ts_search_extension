<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="utf-8" />
	<title>Funtv Gallery Helper</title>
	<base target="_blank" />
	<!-- Dynamically fetch correct stylesheets (e.g. for RTL) -->
	<!-- <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script> -->
	<script type="text/javascript" src="js/inject_script.js"></script>
	<link rel=stylesheet type="text/css" href="styles/page.css">
</head>
<body style="position:fixed;width: 95%; ">
	<div style="position: absolute; top: 0; left: 0;width: 95%; ">
		<div class="colorTheme light">
			<div class="helperContainer" >
				<div id="switchShow" tabindex="0" class="minimizeButton maximizeButtonIcon"></div>
				<div class="closeButton closeSidebar" tabindex="0">
					<div id="close" class="closeButtonIcon"></div>
				</div>
				<div id="funtv-dragarea" class="HelpTools" style="cursor: move;width: 100%;">
					<section class="titleSection" style="max-width: 80%; min-width: 135px;">
						<input id="TitleField" name="searchInput" class="TitleField" placeholder="搜索" maxlength="255" value="">
					</section>
				</div>
				<div style="overflow:auto;">
					<div id="imgContainer" class="imgContainer" style="display:block;">
					</div>
				</div>
				<div id="resizeOp" style="width: 5px; height: 5px;"></div>
			</div>
		</div>
	</div>
</body>
</html>
